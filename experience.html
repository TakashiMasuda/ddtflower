<!-- DDTFlowersトップページのメニューの検証です。 -->
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes">
<meta charset="UTF-8">
<title>DDTFlowers</title>
<!-- メインのCSSファイルを読み込む。 -->
<link href="css/style.css" rel="stylesheet" type="text/css">
<!-- コース案内のCSSファイルを読み込む。 -->
<link href="css/courseguide.css" rel="stylesheet" type="text/css">
<!-- 体験レッスンページのCSSファイルを読み込む。 -->
<link href="css/experience.css" rel="stylesheet" type="text/css">
<!-- 予約ダイアログのCSSファイルを読み込む。 -->
<link href="css/special.css" rel="stylesheet" type="text/css">

<!-- 画面幅がスマホ用サイズになったらスマホ用CSSを読み込む。 -->
<link href="css/styleSP.css" rel="stylesheet" type="text/css" media="only screen and (max-width:680px)">
<link href="css/courseguideSP.css" rel="stylesheet" type="text/css" media="only screen and (max-width:680px)">
<link href="css/experienceSP.css" rel="stylesheet" type="text/css" media="only screen and (max-width:680px)">
<link href="css/specialSP.css" rel="stylesheet" type="text/css" media="only screen and (max-width:680px)">

<!-- jqueryUIのcssを読み込む -->
<link type="text/css" href="css/jquery-ui-1.10.4.custom.min.css" rel="stylesheet">
<!-- jqueryUIの画像のcssを読み込む -->
<link type="text/css" href="css/jquery-ui.theme.css" rel="stylesheet">
<!-- slickのCSSを読み込む。 -->
<link type="text/css" href="css/slick.css" rel="stylesheet">
<!-- fancyboxのCSSを読み込む。 -->
<link rel="stylesheet" type="text/css" href="js/source/jquery.fancybox.css" media="screen" />

<!-- jQueryの本体を読み込む。 -->
<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<!-- jQueryUIを読み込む。 -->
<script type="text/javascript" src="js/jquery-ui-1.9.2.custom.min.js"></script>
<!-- カルーセルのギャラリー生成プラグイン「Slick」の本体を読み込む。 -->
<script type="text/javascript" src="js/slick.min.js" ></script>
<!-- クリックした画像をピックアップ表示するためのjQueryプラグイン「fancybox」の本体を読み込む。 -->
<script type="text/javascript" src="js/source/jquery.fancybox.js" ></script>
<!-- 関数一覧にしたjsファイルを読み込む -->
<script type="text/javascript" src="js/functions.js"></script>
<!-- タグを作成するJSの関数群を読み込む -->
<script type="text/javascript" src="js/createTag.js"></script>
<!-- サイト全体のレイアウト調整用JSファイル。 -->
<script src="js/flowersstylefix.js"></script>
<!-- 要素作成の関数群を読み込む。 -->
<script src="js/createfunctions.js"></script>

<script>
</script>
</head>
<body>
<!-- container -->
<div id="container">
	<!-- トップページのコンテンツのタグ。 -->
	<div class="main"></div>
</div>

<script>
creator = new createTag();

creator.getJsonFile('source/experience.json');	// ファイルのデータをjsonを用いて持ってくる
creator.getJsonFile('source/commonJson.json');	// ファイルのデータをjsonを用いて持ってくる
creator.getDomFile('source/template.html');		// ファイルのhtmlデータをdomを用いて持ってくる
creator.outputTag('header');					// トップメニューを作る
creator.outputTag('headImage');					// 天の画像を作る
creator.outputTag('pageTitle');					// タイトル領域を作る
creator.outputTag('reservedFlow');				// 予約の流れを作る
creator.outputTag('photoGallery');				// ギャラリー画像を作る
creator.outputTag('experienceGallery');			//体験レッスン用ギャラリーを作る
creator.outputTag('specialGuide');				//体験ガイドを作る
creator.outputTag('calendar');					//カレンダーを作る
creator.outputTag('commonText');				//共通リストテーブルを作る
creator.outputTag('memberRule');				// 会員規約のリストテーブルを作る
creator.outputTag('footImage');					// 地の画像を作る
creator.outputTag('footer');					// フッターを作る
createUnmovableGallery('experienceGallery');	//slickによる動かないギャラリーを作成する。

//トップメニューにマウスオーバーのフィルターを配置する。
functionFilter('.topMenu li');

// メイン領域にヘッダーの高さ分のmarginを設定し、固定スクロール時に埋もれるのを阻止する。
fixYCoordinate('header', '.main');
// position:fixed;を設定したヘッダーが横スクロールしない問題を解決する関数をコールする。
fixXCoordinateOnScroll('header')

//関数でカレンダーを作る。
createCalendar ();
// ログイン状態をチェックする。
checkLoginState();

</script>
</body>
</html>
