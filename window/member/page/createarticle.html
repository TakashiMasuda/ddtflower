<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DDTFlowers/記事作成</title>
</head>
<body>
	<div id="container">
		<div class="main">
			<!-- コース案内のCSSファイルを読み込む。 -->
			<link href="css/courseguide.css" rel="stylesheet" type="text/css">
			<!-- マイページのCSSファイルを読み込む。 -->
			<link href="css/mypage.css" rel="stylesheet" type="text/css">
			<script>

				var creator = new createLittleContents();
				creator.hideNormalHeader();
			
				creator.getJsonFile('source/createarticle.json');
				creator.getJsonFile('source/commonJson.json');
				creator.getJsonFile('source/memberCommon.json');
				creator.getDomFile('template/common.html');				
				creator.getDomFile('template/memberCommon.html');				
				creator.getDomFile('template/createblogarticle.html');
				creator.outputTag('accountHeader', 'memberHeader');
				creator.outputTag('userBanner');
			
				creator.outputTag('pageTitle');	
				
				creator.outputTag('blogEditImageUploader');	
				creator.outputTag('blogEdit');				
				creator.outputTag('blogEditTitle', 'blogEditTitle', '.blogEdit');
				creator.outputTag('blogEditImages', 'blogEditImages','.blogEdit');		
				creator.outputTag('blogEditImagesSection','blogEditImagesSection','.blogEditImages');
				creator.outputTag('blogEditImagesSection','blogEditImagesSection','.blogEditImages');
				creator.outputTag('blogEditImagesSection','blogEditImagesSection','.blogEditImages');
				creator.outputTag('blogEditText', 'blogEditText','.blogEdit');				
				creator.outputTag('blogPublication', 'blogPublication','.blogEdit');		
				creator.outputTag('blogEditButtons', 'blogEditButtons','.blogEdit');		
				
				
				$('.main button, .main input:submit').button();
				clickButtonToFile('.blogEditImagesSection', '.blogEditImagesSectionAddButton', '.blogEditImageUploader', creator.uploadImage, '.blogEditImagesSectionImage,.blogEditImagesSectionImage');
				$('form').validate(showAlert);
			</script>
		</div>
	</div>
</body>
</html>
