<!DOCTYPE html>
<html>
<body>
	<div id="container">
		<div class="main">
			<script>
				try{
					//カレントのウィンドウのDOMを取得する
					var $currentWindow = $(CURRENT_WINDOW);
					//カレントのウィンドウのコンテンツ領域を取得する
					var $currentContent = $(CURRENT_WINDOW_MAIN)
					
					//createTag継承クラスのインスタンスを生成する
					var create_tag = new createLittleContents();
					
					create_tag.getJsonFile('source/memberPage.json');
					// 会員共通のパーツのJSONを取得する。
					create_tag.getJsonFile('source/memberCommon.json');
					// 全共通のパーツのJSONを取得する。
					create_tag.getJsonFile('source/commonJson.json');
					//パーツのテンプレートのDOMを取得する。
					create_tag.getDomFile('template/common.html');
					// 会員共通のパーツのJSONを取得する。
					create_tag.getDomFile('template/memberCommon.html');
					// 会員ページのjsonを読み込む
					create_tag.getDomFile('template/memberPage.html');
					//ユーザ情報のテキストをDBから取得する
					create_tag.getJsonFile('php/GetJSONString.php', create_tag.json['accountHeader'], 'accountHeader');
					//accountHeaderから会員IDを取得する。
					var memberInfo = create_tag.json.accountHeader !== void(0) ? create_tag.json.accountHeader.user_key.value : '';
					
					// 会員ページヘッダーを作る
					create_tag.outputTag('accountHeader','memberHeader', $currentContent);
					// バナー領域を作る
					create_tag.outputTag('userBanner', 'userBanner', $currentContent);
					//告知領域のデータをDBから取得するためにクエリで送信する値の置換値をセットする
					create_tag.json.advertise.user_key.value = memberInfo;
					//告知領域のテキストをDBから取得する
					create_tag.getJsonFile('php/GetJSONString.php', create_tag.json['advertise'], 'advertise');
					// 告知領域を作る
					create_tag.outputTag('advertise', 'advertise', $currentContent);
					//通知領域の内容があれば
					if(create_tag.json.advertise.message_title.text){
						$('.advertise').css('display', 'block');		//通知領域を表示する
					}
					// 会員ページのカレンダーを作る
					create_tag.outputTag('lessonCalendar', 'calendar', $currentContent);

					// 日ごと授業のjsonを読み込む
					create_tag.getJsonFile('source/eachDayLesson.json');
					// 日ごと授業のテンプレートを読み込む
					create_tag.getDomFile('template/eachDayLesson.html');

					// カレンダーを作り、クリックでダイアログ作成を作る
					var memCalendar = new memberCalendar('.lessonCalendar', 90, memberInfo, create_tag);
					memCalendar.create();	//カレンダーを実際に作成する
	
					// タブ機能を作る
					create_tag.outputTag('lessonTab', 'lessonTab', $currentContent);
					//予約中授業のデータを取得するために会員番号をクエリの置換値にセットする
					create_tag.json.reservedLessonTable.user_key.value = memberInfo;
					//予約中授業テーブル用のJSON配列を取得する
					create_tag.getJsonFile('php/GetJSONArray.php', create_tag.json['reservedLessonTable'], 'reservedLessonTable');
					//会員が予約できる授業を取得するために会員番号をクエリの置換する場所に入れる
					create_tag.json.memberCanReserveLesson.user_key.value = memberInfo;
					//予約できる授業のテーマにをDBから取り出す
					create_tag.getJsonFile('php/GetJSONArray.php', create_tag.json['memberCanReserveLesson'], 'memberCanReserveLesson');
					//予約中授業のテーマをセレクトボックスにDBから取り出した値を入れるために連想配列にDBから取り出したテーマの値を入れる
					create_tag.setSelectboxText(create_tag.json.memberCanReserveLesson[TABLE_DATA_KEY], create_tag.json.selectTheme.selectThemebox.themeValue, 'lesson_name');
					// 予約済み授業のタブ内コンテンツを作る
					create_tag.outputTag('alreadyReserved', 'tabInContent', '.tabContentArea');
					// 受講済み授業のタブ内コンテンツを作る
					create_tag.outputTag('finishedLesson', 'tabInContent', '.tabContentArea');
	
					// 予約済み授業と受講済み授業についてタブを作る
					create_tag.createTab('#tab-container');
					//受講済み授業授業のデータをDBから取り出すために会員番号を置換値にセットする
					create_tag.json.finishedLessonTable.user_key.value = memberInfo;					//受講済み授業タブをクリックしたときに受講済み授業の内容を表示する
					create_tag.createContentTriggerClick('.tabLink[href="#finishedLesson"]', createMemberFinishedLessonContent);

					//予約済み授業の絞り込み領域を作る
					create_tag.outputTag('selectTheme', 'selectTheme', '#alreadyReserved');
					//セレクトボックスのvalueを画面に表示されている値にする
					create_tag.setSelectboxValue('.selectThemebox');
					//予約中授業の外枠領域を作る
					create_tag.outputTag('reservedLessonTableOutsideArea', 'divArea', '#alreadyReserved');
					//予約中の授業データがあった時の予約中授業を表示するのに必要な処理をする
					if(create_tag.json['reservedLessonTable'][TABLE_DATA_KEY][0]) {
						// 予約中授業のテーブルを作る
						create_tag.outputTagTable('reservedLessonTable','reservedLessonTable','.reservedLessonTableOutsideArea');

						// 予約中テーブルのテーブルの値を置換する
						commonFuncs.dbDataTableValueReplace(RESERVED_LESSON_TABLE, RESERVED_LESSON_TABLE_REPLACE_FUNC, false, create_tag);
						//予約確認ダイアログ、予約キャンセルののダイアログで加算ポイントと
						//予約中授業テーブルのクリック範囲レコードにクラス属性を付ける
						commonFuncs.setTableRecordClass('reservedLessonTable', 'targetCancelReservedLesson'); 
						//テーブルからキャンセルダイアログを開くクラスをインクルードする
						commonFuncs.getScriptFile('js/reservedLessonTable.js');

						//予約済み授業一覧テーブルのインスタンスを作り、テーブルの操作処理を使えるようにする
						var reservedLessonTableFuncs = new reservedLessonTable();

						//キャンセルダイアログを予約中授業テーブルから開く処理
						reservedLessonTableFuncs.cancelDialogOpenFromReservedTable(memberInfo, create_tag);
						//予約中授業テーブル絞り込みボタン機能を実装する
						create_tag.reloadTableTriggerEvent('#alreadyReserved .selectThemebox', CHANGE, 'reservedLessonTable');
					}
					//キャンセル料率,加算ポイントのレートをアコーディオン形式で表示する
					create_tag.accordionSetting(DOT+CLASS_INFO_ACCORDION, DOT+CLASS_LESSON_ACCORDION);
					addlogoutEvent('.logoutLink');	//ログアウトボタンのイベントを登録する。
				}catch(e){
					console.log(e);
				}
			</script>
		</div>
	</div>
</body>
</html>
