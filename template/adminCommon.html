<!-- ブログのパーツ -->
<html>
<body>
<!-- テンプレート領域 -->
<div>

	<!-- 管理者のタブコンテント -->
	<div class="tabContainer" id="">
		<!-- タブを囲む領域 -->
		<ul class="tabs">
			<!-- 個々のタブ領域 -->
			<li class="tab">
				<!-- タブのクリックする領域 -->
				<a class="tabLink" href=""></a>
			</li>
		</ul>
		<!-- タブのコンテンツを囲む領域 -->
		<div class="tabContentArea"></div>
	</div>
	
	<!-- タブ内のコンテンツのタグ。必要なだけタブパネル領域に追加する -->
	<div class="tabInContent" id="">
	</div>
	
	<!-- 情報を格納するための共通のテーブルを作る -->
	<table class="infoTable">
		<tr>
			<td></td>
		</tr>
	</table>

	<!-- 日ごと予約者一覧のテーブルを作る -->
	<table class="eachDayReservedInfoTable">
		<tr>
			<td></td>
		</tr>
	</table>

	<!-- 受講承認テーブル -->
	<table class="doLecturePermitInfoTable">
		<tr>
			<td></td>
		</tr>
	</table>

	<!-- 受講承認一覧テーブル -->
	<table class="lecturePermitListInfoTable">
		<tr>
			<td></td>
		</tr>
	</table>

	<!-- ユーザリストテーブル -->
	<table class="userListInfoTable">
		<tr>
			<td></td>
		</tr>
	</table>

	<!-- 日毎予約者一覧の日付領域 -->
	<div class="dateBelt">
		<!-- 前々日 -->
		<a class="twoDaysBefore"></a>
		<!-- 前日 -->
		<a class="oneDayBefore"></a>
		<!-- 当日 -->
		<p class="theDay"></p>
		<!-- 翌日 -->
		<a class="oneDayAfter"></a>
		<!-- 翌々日 -->
		<a class="twoDayAfter"></a>
	</div>

	<div class="dateSelect">
		<label class="dateHeadLabel"></label>
		<input class="dateInput" type="" name="">
		<input class="searchButton" type="" value="">
	</div>

	<!-- 会員一覧、ユーザ検索テキストボックス -->
	<div class="searchUser">
		<!-- 検索するリスト -->
		<ul class="searchList">
			<!-- 名前で検索する領域 -->
			<li class="searchNameColumn">
				<!-- 氏名から検索するためのテキストボックス領域 -->
				<label class="searchName">
					<!-- ラベル領域 -->
					<span class="searchNameLabel"></span>
					<!-- テキストボックス領域 -->
					<input class="searchNameTextbox" type="" name="">
				</label>
				<!-- 氏名カナから検索するためのテキストボックス領域 -->
				<label class="searchNameKana">
					<!-- ラベル領域 -->
					<span class="searchNameKanaLabel"></span>
					<!-- テキストボックス領域 -->
					<input class="searchNameKanaTextbox" type="" name="">
				</label>
			</li>
			<!-- 情報で検索する領域 -->
			<li class="searchInfoColumn">
				<!-- 電話番号から検索するためのテキストボックス領域 -->
				<label class="searchPhoneNumber">
					<!-- ラベル領域 -->
					<span class="searchPhoneLabel"></span>
					<!-- テキストボックス領域 -->
					<input class="searchPhoneTextbox" type="" name="">
				</label>
				<!-- メールアドレスから検索するためのテキストボックス領域 -->
				<label class="searchMailAddress">
					<!-- ラベル領域 -->
					<span class="searchMailAddressLabel"></span>
					<!-- テキストボックス領域 -->
					<input class="searchMailAddressTextbox" type="" name="">
				</label>
			</li>
			<li class="searchButtonArea">
				<input class="searchButton" type="" value="">
			</li>
		</ul>
	</div>

	<!-- ユーザ一覧を操作するボタン -->
	<div class="userListButtons">
		<div class="secondRow">
			<input class="createMail" type="" value="">
			<input class="register" type="" value="">
		</div>
	</div>

	<!-- 受講承認一覧 検索フォーム -->
	<div class="permitListSearch">
		<!-- 検索の機関のfromの領域 -->
		<label class="fromArea">
			<!-- ラベル領域 -->
			<span class="fromLabel"></span>
			<!-- テキストボックス領域 -->
			<input class="fromTextbox" type="" name="">
		</label>
		<!-- 検索の機関のtoの領域 -->
		<label class="toArea">
			<!-- ラベル領域 -->
			<span class="toLabel"></span>
			<!-- テキストボックス領域 -->
			<input class="toTextbox" type="" name="">
		</label>
		<!-- 検索ボタン -->
		<input class="searchButton" type="" name="" value="">
	</div>

	<!-- 受講承認、アコーディオン概要領域 -->
	<tr class="accordionSummary">
		<!-- 備品名領域 -->
		<td class="equipmentNameSummary"></td>
		<!-- 個数領域 -->
		<td class="equipmentCountSummary"></td>
		<!-- 備品代領域 -->
		<td class="equipmentPriceSummary"></td>
		<!-- 所持pt領域 -->
		<td class="get_pointSummary"></td>
		<!-- 使用pt領域 -->
		<td class="use_pointSummary"></td>
		<!-- 遅刻領域 -->
		<td class="beLateSummary"></td>
		<!-- 会計領域 -->
		<td class="sumPriceSummary"></td>
		<!-- ステータス領域 -->
		<td class="lessonStatusSummary"></td>
	</tr>
	<!-- 受講承認　アコーディオン内容領域 -->
	<tr class="accordion">
		<!-- 備品名 -->
		<td class="equipmentName">
			<!-- 備品名セレクトボックス -->
			<select class="equipmentSelect">
				<!-- 備品名、セレクトボックスの中身 -->
				<option value="" class="equipmentOption"></option>
			</select>
		</td>
		<!-- 備品個数 -->
		<td class="equipmentCount">
			<!-- 備品個数テキストボックス -->
			<input class="equipmentCountTextbox" type="" name="" value="">
		</td>
		<!-- 備品代 -->
		<td class="equipmentPrice">
			<!-- 備品代テキストボックス -->
			<input class="equipmentPriceTextbox" type="" name="" value="">
		</td>
		<!-- 所持pt -->
		<td class="get_point"></td>
		<!-- 使用ポイント -->
		<td class="use_point">
			<!-- 使用ポイントテキストボックス -->
			<input class="usePointTextbox" type="" name="" value="">
		</td>
		<!-- 遅刻 -->
		<td class="beLate">
			<!-- 遅刻テキストボックス -->
			<input class="beLateTextbox" type="" name="" value="">
		</td>
		<!-- 会計 -->
		<td class="sumPrice"></td>
		<!-- ステータス -->
		<td class="lessonStatus">
			<!-- ステータスセレクトボックス -->
			<select class="lessonStatusSelect">
				<!-- ステータス、セレクトボックスの中身 -->
				<option value="" class="lessonStatusOption"></option>
			</select>
		</td>
	</tr>

	<!-- 管理者のカレンダー領域 -->
	<div class="adminCalendar"></div>

	<!-- 管理者日ごと授業ダイアログ -->
	<div class="adminLessonListDialog"></div>

	<!-- 管理者日ごと授業ダイアログの内容 -->
	<div class="adminLessonInformation">
		<!-- テーブルと差し替えるためのタグ -->
		<span class="replaceTable"></span>
		<!-- ステータスの概要を表す領域 -->
		<div class="lessonStatus">
			<span class="lessonStatusText"></span>
		</div>
	</div>

	<!-- 管理者日ごと授業一覧テーブル -->
	<table class="adminEachDayLessonTable">
		<tr>
			<td></td>
		</tr>
	</table>

	<!-- 授業詳細領域 -->
	<!-- 授業詳細ダイアログ -->
	<div class="lessonDetailDialog"></div>
	<!-- 授業データ入力領域 -->
	<ul class="lessonData">
		<!-- 最少人数領域 -->
		<li class="minStudentsArea">
			<!-- 最少人数ラベル領域 -->
			<label class="minStudentsText"></label>
			<!-- 最少人数テキストボックス領域 -->
			<input class="minStudentsTextbox" type="" name="">
			<!-- 最少人数単位領域 -->
			<span class="minStudentsUnit"></span>
		</li>
		<!-- 最大人数領域 -->
		<li class="maxStudentsArea">
			<!-- 最大人数領域 -->
			<label class="maxStudentsText"></label>
			<!-- 最大人数テキストボックス領域 -->
			<input class="maxStudentsTextbox" type="" name="">
			<!-- 最大人数単位領域 -->
			<span class="maxStudentsUnit"></span>
		
		</li>
		<!-- ステータス領域 -->
		<li class="statusArea">
			<!-- ステータスのラベル領域 -->
			<label class="lessonStatusLabel"></label>
			<!-- ステータスを選ぶセレクトボックス領域 -->
			<select class="lessonStatusSelect" name="">
				<!-- セレクトボックスで選択する領域 -->
				<option class="lessonState1" value=""></option>
				<option class="lessonState2" value=""></option>
				<option class="lessonState3" value=""></option>
				<option class="lessonState4" value=""></option>
			</select>
		</li>
		<!-- 教室領域 -->
		<li class="classRoomArea">
			<!-- 教室、ラベル領域 -->
			<label class="classRoomLabel"></label>
			<!-- 教室テキストボックス領域 -->
			<input class="classRoomTextbox" type="" name="">
		</li>
		<!-- メモ領域 -->
		<li class="memoArea">
			<!-- メモのラベル領域 -->
			<label class="memoLabel"></label>
			<!-- メモ入力テキストエリア領域 -->
			<textarea class="memoTextarea" name=""></textarea>
		</li>
	</ul>

	<!-- 更新ボタンと受講者一覧領域 -->
	<div class="buttonArea">
		<!-- 更新ボタン -->
		<input class="updateButton" type="" value="">
		<!-- 受講者一覧ボタン -->
		<input class="memberClassListButton" type="" value="">
	</div>

	<!-- テーブル置換テキストボックス -->
	<input class="replaceTextbox" type="" name="" value="">

	<!-- メルマガ検索領域 -->
	<div class="meilMagaSearchArea">
		<!-- 「店舗」ラベル -->
		<label class="schoolNameLabel"></label>
		<!-- 店舗セレクトボックス -->
		<select class="schoolNameSelectBox">
			<!-- セレクトボックスボックスの値 -->
			<option class="schoolNameSelect" value=""></option>
		</select>
		<!-- 「種別」ラベル -->
		<label class="typeLabel"></label>
		<!-- 種別セレクトボックス -->
		<select class="typeSelectBox">
			<!-- セレクトボックスボックスの値 -->
			<option class="typeSelect" value=""></option>
		</select>
		<!-- 「内容」テキストボックスラベル領域 -->
		<label class="mailMagaContentSearchLabel">
			<!-- 「内容」テキスト -->
			<span class="mailMagaContentSearchText"></span>
			<!-- 「内容」テキストボックス領域 -->
			<input class="mailMagaContentSearchTextbox" type="" name="">
		</label>
		<!-- 検索ボタン領域 -->
		<input class="mailMagaSearchButton" type="" value="">
	</div>

	<!-- メルマガテーブル外枠 -->
	<div class="tableOutsideArea"></div>

	<!-- メルマガテーブル -->
	<table class="mailMagaTable">
		<tr>
			<td></td>
		</tr>
	</table>

	<!-- メルマガ・アナウンス送信領域 -->
	<ul class="mailMagaAndAnnounceArea">
		<!-- 送信内容の情報領域 -->
		<li class="messageInfo">
			<!-- 「No.」領域 -->
			<label class="NoLabel"></label>
			<!-- No.テキストボックス -->
			<input class="numberTextox" type="" name="" value="" readonly>
			<!-- 「店舗」ラベル -->
			<label class="schoolNameLabel"></label>
			<!-- 店舗セレクトボックス -->
			<select class="schoolNameSelectBox">
				<!-- セレクトボックスボックスの値 -->
				<option class="schoolNameSelect" value=""></option>
			</select>
			<!-- 「種別」ラベル -->
			<label class="typeLabel"></label>
			<!-- 種別セレクトボックス -->
			<select class="typeSelectBox">
				<!-- セレクトボックスボックスの値 -->
				<option class="typeSelect" value=""></option>
			</select>
		</li>
		<!-- 送信日領域 -->
		<li class="sendmessageDate">
			<!-- 「送信日」ラベル -->
			<label class="sendmessageDateLabel"></label>
			<!-- 「送信日」テキストボックス -->
			<input class="sendmessageDateTextbox" type="" name="" value="" readonly>
		</li>
		<!-- メッセージタイトルラベル領域 -->
		<li class="messageTitleLabel"></li>
		<!-- メッセージタイトルのテキストボックス領域 -->
		<li class="messageTitleTextboxArea">
			<!-- メッセージタイトルテキストボックス -->
			<input class="messageTitleTextbox" type="" name="" value="">
		</li>
		<!-- メッセージ内容ラベル領域 -->
		<li class="messageContentLabel"></li>
		<!-- メッセージ内容領域 -->
		<li class="messageContentArea">
			<!-- メッセージ内容テキストエリア -->
			<textarea class="messageTextarea" name=""></textarea>
		</li>
		<!-- メッセージ設定ラジオボタン領域 -->
		<li class="messageOptionArea">
			<!-- 「メルマガ」ラジオボタン -->
			<input class="mailMagaRadio" type="" name="" value="">
			<!-- 「メルマガ」ラベル -->
			<label class="mailMagaLabel"></label>
			<!-- 「アナウンス」ラジオボタン -->
			<input class="announceRadio" type="" name="" value="">
			<!-- 「アナウンス」ラベル -->
			<label class="announceLabel"></label>
		</li>
		<!-- メッセージボタン領域 -->
		<li class="messageButtonArea">
			<!-- 送信ボタン -->
			<input class="sendButton" type="" value="">
			<!-- 削除ボタン -->
			<input class="deleteButton" type="" value="">
		</li>
	</ul>

</div>
</body>
</html>
