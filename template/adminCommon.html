<!-- ブログのパーツ -->
<html>
<body>
<!-- テンプレート領域 -->
<div>

	<!-- 管理者のタブコンテント -->
	<div class="tabContainer" id="">
		<!-- タブを囲む領域 -->
		<ul class="tabs">
			<!-- 個々のタブ領域 -->
			<li class="tab">
				<!-- タブのクリックする領域 -->
				<a class="tabLink" href=""></a>
			</li>
		</ul>
		<!-- タブのコンテンツを囲む領域 -->
		<div class="tabContentArea"></div>
	</div>
	
	<!-- タブ内のコンテンツのタグ。必要なだけタブパネル領域に追加する -->
	<div class="tabInContent" id="">
	</div>
	
	<!-- 情報を格納するための共通のテーブルを作る -->
	<table class="infoTable">
		<tr>
			<td></td>
		</tr>
	</table>

	<!-- 日ごと予約者一覧のテーブルを作る -->
	<table class="eachDayReservedInfoTable">
		<tr>
			<td></td>
		</tr>
	</table>

	<!-- 受講承認テーブル -->
	<table class="doLecturePermitInfoTable">
		<tr>
			<td></td>
		</tr>
	</table>

	<!-- 受講承認一覧テーブル -->
	<table class="lecturePermitListInfoTable">
		<tr>
			<td></td>
		</tr>
	</table>

	<!-- ユーザリストテーブル -->
	<table class="userListInfoTable">
		<tr>
			<td></td>
		</tr>
	</table>

	<!-- 日毎予約者一覧の日付領域 -->
	<p class="dateBelt"></p>

	<div class="dateSelect">
		<label class="dateHeadLabel"></label>
		<input class="dateInput" type="" >
		<input class="searchButton" type="" value="">
	</div>

	<!-- 会員一覧、ユーザ検索テキストボックス -->
	<div class="searchUser">
		<!-- 検索するリスト -->
		<ul class="searchList">
			<!-- 名前で検索する領域 -->
			<li class="searchNameColumn">
				<!-- 氏名から検索するためのテキストボックス領域 -->
				<label class="searchName">
					<!-- ラベル領域 -->
					<span class="searchNameLabel"></span>
					<!-- テキストボックス領域 -->
					<input class="searchNameTextbox" type="" name="">
				</label>
				<!-- 氏名カナから検索するためのテキストボックス領域 -->
				<label class="searchNameKana">
					<!-- ラベル領域 -->
					<span class="searchNameKanaLabel"></span>
					<!-- テキストボックス領域 -->
					<input class="searchNameKanaTextbox" type="" name="">
				</label>
			</li>
			<!-- 情報で検索する領域 -->
			<li class="searchInfoColumn">
				<!-- 電話番号から検索するためのテキストボックス領域 -->
				<label class="searchPhoneNumber">
					<!-- ラベル領域 -->
					<span class="searchPhoneLabel"></span>
					<!-- テキストボックス領域 -->
					<input class="searchPhoneTextbox" type="" name="">
				</label>
				<!-- メールアドレスから検索するためのテキストボックス領域 -->
				<label class="searchMailAddress">
					<!-- ラベル領域 -->
					<span class="searchMailAddressLabel"></span>
					<!-- テキストボックス領域 -->
					<input class="searchMailAddressTextbox" type="" name="">
				</label>
			</li>
			<li class="searchButtonArea">
				<input class="searchButton" type="" value="">
			</li>
		</ul>
	</div>

	<!-- ユーザ一覧を操作するボタン -->
	<div class="userListButtons">
		<div class="firstRow">
			<input class="prev" type="" value="">
			<label class="records"></label>
			<input class="next" type="" value="">
		</div>
		<div class="secondRow">
			<input class="createMail" type="" value="">
			<input class="register" type="" value="">
		</div>
	</div>

	<!-- 受講承認一覧 検索フォーム -->
	<div class="permitListSearch">
		<!-- 検索の機関のfromの領域 -->
		<label class="fromArea">
			<!-- ラベル領域 -->
			<span class="fromLabel"></span>
			<!-- テキストボックス領域 -->
			<input class="fromTextbox" type="" name="">
		</label>
		<!-- 検索の機関のtoの領域 -->
		<label class="toArea">
			<!-- ラベル領域 -->
			<span class="toLabel"></span>
			<!-- テキストボックス領域 -->
			<input class="toTextbox" type="" name="">
		</label>
		<!-- 検索ボタン -->
		<input class="searchButton" type="" name="" value="">
	</div>

	<!-- 受講承認、アコーディオン概要領域 -->
	<tr class="accordionSummary">
		<!-- 備品名領域 -->
		<td class="equipmentNameSummary"></td>
		<!-- 個数領域 -->
		<td class="equipmentCountSummary"></td>
		<!-- 備品代領域 -->
		<td class="equipmentPriceSummary"></td>
		<!-- 所持pt領域 -->
		<td class="get_pointSummary"></td>
		<!-- 使用pt領域 -->
		<td class="use_pointSummary"></td>
		<!-- 遅刻領域 -->
		<td class="beLateSummary"></td>
		<!-- 会計領域 -->
		<td class="sumPriceSummary"></td>
		<!-- ステータス領域 -->
		<td class="lessonStatusSummary"></td>
	</tr>
	<!-- 受講承認　アコーディオン内容領域 -->
	<tr class="accordion">
		<!-- 備品名 -->
		<td class="equipmentName">
			<!-- 備品名セレクトボックス -->
			<select class="equipmentSelect">
				<!-- 備品名、セレクトボックスの中身 -->
				<option value="" class="equipmentOption"></option>
			</select>
		</td>
		<!-- 備品個数 -->
		<td class="equipmentCount">
			<!-- 備品個数テキストボックス -->
			<input class="equipmentCountTextbox" type="" name="" value="">
		</td>
		<!-- 備品代 -->
		<td class="equipmentPrice">
			<!-- 備品代テキストボックス -->
			<input class="equipmentPriceTextbox" type="" name="" value="">
		</td>
		<!-- 所持pt -->
		<td class="get_point"></td>
		<!-- 使用ポイント -->
		<td class="use_point">
			<!-- 使用ポイントテキストボックス -->
			<input class="usePointTextbox" type="" name="" value="">
		</td>
		<!-- 遅刻 -->
		<td class="beLate">
			<!-- 遅刻テキストボックス -->
			<input class="beLateTextbox" type="" name="" value="">
		</td>
		<!-- 会計 -->
		<td class="sumPrice"></td>
		<!-- ステータス -->
		<td class="lessonStatus">
			<!-- ステータスセレクトボックス -->
			<select class="lessonStatusSelect">
				<!-- ステータス、セレクトボックスの中身 -->
				<option value="" class="lessonStatusOption"></option>
			</select>
		</td>
	</tr>

</div>
</body>
</html>
