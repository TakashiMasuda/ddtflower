<!-- ブログのパーツ -->
<html>
<body>
<!-- テンプレート領域 -->
<div>

	<!-- 会員サイトヘッダー領域 -->
	<div class="memperPageHead">
		<!-- 会員番号と会員名、所持ポイントを表示する領域 -->
		<div class="memberStatus">
			<!-- 会員番号 -->
			<span class="memberNumber"></span>
			<!-- 会員名 -->
			<span class="memberName"></span>
			<!-- 所持ポイント -->
			<span class="memberPoint"></span>
		</div>
		<!-- ヘッダーメニュー領域 -->
		<ul class="memberMenu">
			<li class="memberMenuList">
				<a class="memberMenuLink" href=""></a>
			</li>
		</ul>
		<!-- バナーエリア -->
		<div class="bannerArea">
			<!-- バナーの外枠 -->
			<a class="banner">
				<!-- バナーの画像 -->
				<img class="bannerImage" src="" value="">
			</a>
		</div>
		<!-- 告知領域 -->
		<div class="advertise">
			<img class="advertiseImage" src="">
		</div>
	</div>

	<!-- カレンダー領域 -->
	<div class="memberCalendar"></div>

	<!-- タブ領域 -->
	<ul class="lessonTabs">
		<!-- タブのボタンの外枠 -->
		<li class="tab">
			<!-- タブのクリック領域 -->
			<a class="tabLink" href=""></a>
		</li>
	</ul>

	<!-- タブ内コンテンツ -->
	<div class="lessonTabInContent">
		<!-- テーマを絞り込むための領域 -->
		<div class="selectTheme">
			<!-- テーマと表示する領域 -->
			<p class="themeText"></p>
			<!-- テーマを選択するセレクトボックス -->
			<select class="selectThemebox">
				<!-- テーマのセレクトボックスの値 -->
				<option class="themeValue" value=""></opiton>
			</select>
			<!-- 絞り込みボタン -->
			<button class="selectThemeButton"></button>
		</div>
		<!-- レッスンの内容を表すテーブル -->
		<div id="" class="wrapList">
			<!-- JQ Gridによりリストを形成するtableタグ -->
			<table id="" class="list"></table>
		</div>
		<!-- 注釈 -->
		<p class="anotion"></p>
	</div>

</div>
</body>
</html>
