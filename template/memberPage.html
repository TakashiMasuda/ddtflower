<!-- ブログのパーツ -->
<html>
<body>
<!-- テンプレート領域 -->
<div>

	<!-- 会員サイトヘッダー領域 -->
	<div class="memberPageHead">
		<!-- 会員番号と会員名、所持ポイントを表示する領域 -->
		<div class="memberStatus">
			<!-- 会員番号 -->
			<span class="memberNumber">
				<!-- No.表示領域 -->
				<span class="noArea"></span>
				<!-- 番号表示領域 -->
				<span class="numberArea"></span>
			</span>
			<!-- 会員名 -->
			<span class="memberName">
				<!-- 名前表示領域 -->
				<span class="nameArea"></span>
				<!-- 敬称「様」表示領域 -->
				<span class="nameTitleArea"></span>
			</span>
			<!-- 所持ポイント -->
			<span class="memberPoint">
				<!-- ポイント数字表示領域 -->
				<span class="pointNumberArea"></span>
				<!-- pt表示領域 -->
				<span class="ptArea"></span>
			</span>
		</div>
		<!-- ヘッダーメニュー領域 -->
		<ul class="memberMenu">
			<li class="memberMenuList">
				<a class="memberMenuLink" href=""></a>
			</li>
		</ul>
		<!-- バナーエリア -->
		<div class="bannerArea">
			<!-- バナーの外枠 -->
			<a class="banner">
				<!-- バナーの画像 -->
				<img class="bannerImage" title="" src="" value="">
			</a>
		</div>
		<!-- 告知領域 -->
		<div class="advertise">
			<img class="advertiseImage" src="">
		</div>
	</div>

	<!-- タブコンテント -->
	<div class="lessonTab" id="">
		<!-- タブを囲む領域 -->
		<ul class="tabs">
			<!-- 個々のタブ領域 -->
			<li class="tab">
				<!-- タブのクリックする領域 -->
				<a class="tabLink" href=""></a>
			</li>
		</ul>
		<!-- タブのコンテンツを囲む領域 -->
		<div class="tabContentArea"></div>
	</div>

	<!-- タブ内のコンテンツ -->
	<div class="tabInContent" id="">
		<!-- テーマを絞り込むための領域 -->
		<div class="selectTheme">
			<!-- テーマと表示する領域 -->
			<p class="themeText"></p>
			<!-- テーマを選択するセレクトボックス -->
			<select class="selectThemebox">
				<!-- テーマのセレクトボックスの値 -->
				<option class="themeValue" value=""></opiton>
			</select>
			<!-- 絞り込みボタン -->
			<button class="selectThemeButton"></button>
		</div>
		<!-- レッスンの内容を表すテーブル -->
		<div id="" class="wrapList">
			<!-- JQ Gridによりリストを形成するtableタグ -->
			<table id="" class="list"></table>
		</div>
		<!-- 注釈 -->
		<p class="anotion"></p>
	</div>


</div>
</body>
</html>
