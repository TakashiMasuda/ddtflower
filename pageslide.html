<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes">
<title>Insert title here</title>
<!-- jqueryUIのcssを読み込む -->
<link type="text/css" href="css/jquery.pageslide.css" rel="stylesheet">
<!-- jQueryの本体を読み込む。 -->
<script src="js/jquery-1.11.0.min.js"></script>

<style>
.parent{
	display: inline-block;
	height: 50px; 
	width: 600px; 
	background:#0FF;
	margin-top:100px;
}
.open{
	display: inline-block;
	height: 100px; 
	width: 150px; 
	background:#0F0;
	vertical-align: baseline;
}
.second{
	display: inline-block;
	height: 75px; 
	width: 100px; 
	background:#F0F;
	vertical-align:bottom;
}
.third{
	display: inline-block;
	height: 120px; 
	width: 130px; 
	background:#FF0;
	vertical-align:middle;
}
div > div{
	position:relative;
	top:0px;
}

</style>
</head>
<body>
<a href="#menu" class="first">
    クリックして画面「左」から first.html のページがスライド
</a>
<ul id="menu">
	<li>1</li>
	<li>2</li>
	<li>3</li>
</ul>
<script src="js/jquery.pageslide.min.js"></script>
<script>
    $("a.first").pageslide({
    	direction: "left"
    });
</script>
</body>
</html>
