<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DDTFlowers/プリザーブドフラワー</title>

</head>
<body>
	<div id="container">
		<div class="main">
			<!-- コース案内のCSSファイルを読み込む。 -->
			<link href="css/courseguide.css" rel="stylesheet" type="text/css">
			<!-- ギャラリーページのCSSファイルを読み込む。 -->
			<link href="css/gallery.css" rel="stylesheet" type="text/css">
			<!-- jqueryUIのcssを読み込む -->
			<link type="text/css" href="css/jquery-ui-1.10.4.custom.min.css" rel="stylesheet">
			<!-- fancyboxのCSSを読み込む。 -->
			<link rel="stylesheet" type="text/css" href="js/source/jquery.fancybox.css" media="screen" />
			<script>
				// dom要素を作るクラスをインスタンス化する
				var creator = new createLittleContents();
				creator.hideNormalHeader();	//通常ページのヘッダーを隠す
				creator.getJsonFile('source/mygallery.json');			// Myギャラリーページ用のJSONデータを取得する。
				creator.getJsonFile('source/commonJson.json');		// 各ページ共通のパーツのJSONデータを取得する。
				// HTMLのテンプレートデータをを取得する。
				creator.getDomFile('template/common.html');			
				creator.getDomFile('template/gallery.html');			
				
				// 会員共通のパーツのJSONを取得する。
				creator.getDomFile('template/memberCommon.html');
				// 会員ページのjsonを読み込む
				creator.getDomFile('template/memberPage.html');
				//ユーザ情報のテキストをDBから取得する
				creator.getJsonFile('php/GetJSONString.php', creator.json['accountHeader'], 'accountHeader');
				creator.getJsonFile('source/memberCommon.json');		// 各ページ共通のパーツのJSONデータを取得する。
				// 会員ページヘッダーを作る
				creator.outputTag('accountHeader', 'memberHeader');

				// バナー領域を作る
				creator.outputTag('userBanner');

				// creator.outputTag('headImage', 'createImage');		// 天の画像を作る
				creator.outputTag('pageTitle');						// タイトル領域を作る
				creator.outputTag('myGalleryEditButtons');			// ギャラリー編集用のボタンを作る。
				//ギャラリーのちょっとした説明を付け足す。
				creator.outputTag('myGalleryNotice','myGalleryNotice','.myGalleryEditButtons');	
				creator.outputTag('memberMyGallery');						// ギャラリーページ用のギャラリーを作る。
				// ナンバリング領域を作る
				creator.outputTag('numberingOuter');
				
				//ユーザのギャラリーのJSONに会員IDをセットする。
				creator.json.myGalleryTable.user_key.value = creator.json.accountHeader.user_key.value;
				//ユーザのギャラリー情報を取得する
				creator.getJsonFile('php/GetJSONArray.php', creator.json['myGalleryTable'], 'myGalleryTable');
				//ギャラリーデータがあればコンテンツを作る
				if(creator.json.myGalleryTable.table[0]) {
					//ギャラリーの内容を追加する。
					creator.outputNumberingTag('myGalleryTable', 1, 4, 1, 1, '.memberMyGallery', 'createMyGalleryImages');	// ブログの記事を作る。
				}

				//ギャラリーの画像を拡大できるようにする。
				creator.useZoomImage('myGalleryTable tr a');
				//jQuery UIのリッチなボタンを配置する。
				$('.myGalleryEditButtons button').button();
				//新規ボタンをクリックしたらアップロードするボタンを押すイベントを登録する。
				creator.bindClickTarget('.myGalleryEditButtons .createButton', '.myGalleryEditButtons .uploader');
				//画像アップローダーの値が変わったときのイベントを定義する。
				creator.setMyGalleryChangeEvent('.myGalleryEditButtons .uploader');
				//削除ボタンがクリックされた時にギャラリーコンテンツを削除するイベントを登録する
				creator.deleteMyGalleryPhoto();
				addlogoutEvent('.logoutLink');	//ログアウトボタンのイベントを登録する。
				</script>
		</div>
	</div>
</body>
</html>
