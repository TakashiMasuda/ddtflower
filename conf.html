<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="content-style-type" content="text/css" />
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes" />
<title>DDTFlowers</title>

<!-- メインのCSSファイルを読み込む。 -->
<link href="css/style.css" rel="stylesheet" type="text/css" />
<!-- お問い合わせページのCSSファイルを読み込む。 -->
<link href="css/contact.css" rel="stylesheet" type="text/css" />

<!-- jqueryUIのcssを読み込む -->
<link type="text/css" href="css/jquery-ui-1.10.4.custom.min.css" rel="stylesheet" />

<!-- jQueryの本体を読み込む。 -->
<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<!-- jQueryUIを読み込む。 -->
<script type="text/javascript" src="js/jquery-ui-1.9.2.custom.min.js"></script>
<!-- 関数一覧にしたjsファイルを読み込む -->
<script type="text/javascript" src="js/functions.js"></script>
<!-- タグを作成するJSの関数群を読み込む -->
<script type="text/javascript" src="js/createTag.js"></script>
<!-- サイト全体のレイアウト調整用JSファイル。 -->
<script src="js/flowersstylefix.js"></script>
<!-- 要素作成の関数群を読み込む。 -->
<script src="js/createfunctions.js"></script>
</head>
<body>
<!--  -->
<div id="container">
<div class="main">

<blockquote class="confirmSendMail">
<strong class="ttl">お問い合わせフォーム &gt; 確認画面</strong>
<ul>
<li>以下の内容でよろしければ「送信する」ボタンを押して下さい。</li>
</ul>
<table class="form">

<!-- cell_begin -->
<tr>
  <th>!key!</th>
  <td>!val!</td>
</tr>
<!-- cell_end -->

</table>
<br />
<form action="postmail.cgi" method="post">
<!-- hidden -->
<input type="button" value="&lt; 前に戻る" onclick="history.back()" class="button" />
&nbsp;&nbsp;
<input type="submit" value="送信する &gt;" class="button" />
</form>
</blockquote>
</div>
</div>
<script>

creator = new createTag();

creator.getJsonFile('source/commonJson.json');	// ファイルのデータをjsonを用いて持ってくる
creator.getDomFile('source/template.html');		// ファイルのhtmlデータをdomを用いて持ってくる
creator.outputTag('header');					// トップメニューを作る
creator.outputTag('headImage');					// 天の画像を作る
creator.outputTag('footImage');					// 地の画像を作る
creator.outputTag('footer');					// フッターを作る
$('.headImage').after($('.confirmSendMail'));	//headImageの後に入力確認テーブルを移動する。
// トップメニューにマウスオーバーのフィルターを配置する。
	functionFilter('.topMenu li');
// メイン領域にヘッダーの高さ分のmarginを設定し、固定スクロール時に埋もれるのを阻止する。
fixYCoordinate('header', '.main');
// position:fixed;を設定したヘッダーが横スクロールしない問題を解決する関数をコールする。
fixXCoordinateOnScroll('header')
// ログイン状態をチェックする。
checkLoginState();

</script>

</body>
</html>
