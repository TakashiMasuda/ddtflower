<head>
<!-- 画面の幅を使用している端末に依存する。加えてズームを許可しない。 -->
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes">
<meta charset="UTF-8">
<title>DDTFlowers/管理者</title>
<!-- 共通のcssを読み込む-->
<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
<!-- 会員ページのcssを読み込む -->
<link rel="stylesheet" type="text/css" href="css/memberPage.css" media="screen" />
<!-- jqueryUIのcssを読み込む -->
<link rel="stylesheet" type="text/css" href="css/jquery-ui-1.10.4.custom.min.css" media="screen" />
<!-- jQueryの本体を読み込む。 -->
<script src="js/jquery-1.11.0.min.js"></script>
<!-- jQueryUIを読み込む。 -->
<script type="text/javascript" src="js/jquery-ui-1.9.2.custom.min.js"></script>
<!-- タグを作成するJSの関数群を読み込む -->
<script type="text/javascript" src="js/createTag.js"></script>
<!-- easytabsの本体を読み込む。 -->
<script type="text/javascript" src="js/jquery.easytabs.js"></script>
<!-- 入力チェック機能のjQueryプラグイン -->
<script src="js/jquery.validate.min.js"></script>
<!-- validate.jsの日本語対応プラグイン -->
<script type="text/javascript" src="js/messages_ja.js"></script>
<!-- 画面操作の処理を記述したJSファイルを読み込む。 -->
<script type="text/javascript" src="js/controlPage.js"></script>
<!-- ダイアログ作成の処理を記述したJSファイルを読み込む。 -->
<script type="text/javascript" src="js/createDialog.js"></script>
<!-- 小規模のの処理を記述したJSファイルを読み込む。 -->
<script type="text/javascript" src="js/createLittleContent.js"></script>
<!-- ユーザのアクションに対応するイベントを定義したJSファイルを読み込む。 -->
<script type="text/javascript" src="js/controlAction.js"></script>
<!-- ユーザのアクションに対応するイベントを定義したJSファイルを読み込む。 -->
<script type="text/javascript" src="js/dailyClasses.js"></script>
</head>
<body>
	<div id="container">
		<div class="main">
			<!-- 管理者ページのcssを読み込む -->
			<link rel="stylesheet" type="text/css" href="css/adminPage.css" media="screen" />
			<script>
			//ドキュメント配備後
			$(document).ready(function(){
				//ログインチェック用try-catch
				try{
					hideNormalHeader();	//通常ページのヘッダーを隠す
					
					var adminPageCreator = new createTag();	//管理者ページ用のcreateTagクラスインスタンスを生成する
					
					// adminPageCreator = new createTag();
					// ユーザーページのパーツのテンプレートのJSONを取得する。
					adminPageCreator.getJsonFile('source/commonUser.json');
					// 管理者ページ共通のパーツのJSONを取得する。
					adminPageCreator.getJsonFile('source/adminCommon.json');
					//共通のjsonを取得する
					adminPageCreator.getJsonFile('source/commonJson.json');
	
					// ユーザーページのパーツのテンプレートのDOMを取得する。
					adminPageCreator.getDomFile('template/commonUser.html');
					// 管理者ページ共通のパーツのJSONを取得する。
					adminPageCreator.getDomFile('template/adminCommon.html');
					// 共通パーツのDOMを取得する
					adminPageCreator.getDomFile('template/common.html');
					
					//パーツのHTMLを順次作成し、画面に追加していく
					//ユーザ情報のテキストをDBから取得する
					adminPageCreator.getJsonFile('php/GetJSONString.php', adminPageCreator.json['accountHeader'], 'accountHeader');
					//ヘッダー
					adminPageCreator.outputTag('accountHeader', 'adminHeader');
					addlogoutEvent('.logoutLink');	//ログアウトボタンのイベントを登録する。
					
					//タブ領域
					adminPageCreator.outputTag('adminTab', 'tabContainer');
					//タブコンテンツ5個
					adminPageCreator.outputTag('dayReserver','tabInContent', '.tabContentArea');
					adminPageCreator.outputTag('lecturePermit','tabInContent', '.tabContentArea');
					adminPageCreator.outputTag('userList','tabInContent', '.tabContentArea');
					adminPageCreator.outputTag('lessonDetail','tabInContent', '.tabContentArea');
					adminPageCreator.outputTag('mailMagaAndAnnounce','tabInContent', '.tabContentArea');
					
					//日ごと予約者一覧タブのコンテンツ
					//選択された日付を表示する領域
					adminPageCreator.outputTag('dateBelt', 'dateBelt', '#dayReserver');
					//日付選択パーツのセット
					adminPageCreator.outputTag('dateSelect', 'dateSelect', '#dayReserver');
					//日付ページングを実装する
					nowDatePaging('dateBelt', adminPageCreator);
					// 日ごと予約者一覧テーブル用のJSON配列を取得する
					adminPageCreator.getJsonFile('php/GetJSONArray.php', adminPageCreator.json['eachDayReservedInfoTable'], 'eachDayReservedInfoTable');
					//日ごと予約者の情報がないときにテーブルを作らない
					if(adminPageCreator.json.eachDayReservedInfoTable.table[0]) {
						//日ごと予約者一覧テーブルを作る
						adminPageCreator.outputTagTable('eachDayReservedInfoTable','eachDayReservedInfoTable','#dayReserver');
						// テーブルのデータが入った変数
						var eachDayReserved = adminPageCreator.json['eachDayReservedInfoTable']['table'];
						// 日ごと予約者一覧テーブルの値を置換する
						lessonTableValueInput('.eachDayReservedInfoTable', eachDayReserved, "callEachDayReservedValue");
					}
					//画面の先頭にスクロールを戻すボタン
					adminPageCreator.outputTag('returnTopPosition');
					
					//タブを作る
					createTab('.adminTab');
					//クリックでテキストボックスにカレンダーを表示する
					// clickCalendar('lesson_date');
					//管理者日ごと授業の検索機能を実装する
					reloadTableTriggerEvent('.dateSelect .searchButton', CLICK, 'eachDayReservedInfoTable', adminPageCreator);
	
					//受講承認タブをクリックしたときに受講承認の内容を表示する
					createContentTriggerClick('.tabLink[href="#lecturePermit"]', createAdminPermitLessonContent, adminPageCreator);
					//ユーザ一覧タブをクリックしたときにユーザ一覧の内容を表示する
					createContentTriggerClick('.tabLink[href="#userList"]', createAdminUserListContent, adminPageCreator);
					//授業詳細タブをクリックしたときに授業詳細の内容を表示する
					createContentTriggerClick('.tabLink[href="#lessonDetail"]', createAdminLessonDetailContent, adminPageCreator);
					//メルマガタブをクリックしたときにメルマガの内容を表示する
					createContentTriggerClick('.tabLink[href="#mailMagaAndAnnounce"]', createAdminMailMagaAnnounceContent, adminPageCreator);
					// ボタンの見た目をjqueryuiのものにしてデザインを整える
					$('button, .searchButton, input[type="button"]').button();
				}catch(e){
					console.log(e);
				}
			});
			</script>
		</div>
	</div>
</body>
</html>
