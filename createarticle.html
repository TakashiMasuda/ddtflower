<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DDTFlowers/記事作成</title>
</head>
<body>
	<div id="container">
		<div class="main">
			<!-- コース案内のCSSファイルを読み込む。 -->
			<link href="css/courseguide.css" rel="stylesheet" type="text/css">
			<!-- マイページのCSSファイルを読み込む。 -->
			<link href="css/mypage.css" rel="stylesheet" type="text/css">
			<script>

				//createTagクラスのインスタンスを生成する
				var articleCreator = new crateTag();
			
				articleCreator.getJsonFile('source/createarticle.json');	// マイページのJSONを取得する。
				articleCreator.getJsonFile('source/commonJson.json');		// 各ページ共通のパーツのJSONを取得する。
				//ページ描画に必要なDOMがなければ
				if(articleCreator.dom !== void(0) && articleCreator.dom == ''){
					//必要なDOMを取得する。
					articleCreator.getDomFile('template/common.html');				
				}
				//ブログ編集ページ用のDOMを取得する
				articleCreator.getDomFile('template/createblogarticle.html');
				// 会員ページヘッダーを作る
				articleCreator.outputTag('memberHeader');
				// バナー領域を作る
				articleCreator.outputTag('userBanner');
			
				// articleCreator.outputTag('headImage', 'createImage');		// 天の画像を作る
				articleCreator.outputTag('pageTitle');						// タイトル領域を作る
				
				articleCreator.outputTag('blogEditImageUploader');			//画像アップロードのボタンを配置する。
				articleCreator.outputTag('blogEdit');						//ブログ記事タイトル編集領域を作る。
				articleCreator.outputTag('blogEditTitle', 'blogEditTitle', '.blogEdit');				//ブログ記事タイトル編集領域を作る。
				articleCreator.outputTag('blogEditImages', 'blogEditImages','.blogEdit');				//ブログ記事画像編集領域を作る。
				//ブログ記事画像編集パーツを3つ作る。
				articleCreator.outputTag('blogEditImagesSection','blogEditImagesSection','.blogEditImages');
				articleCreator.outputTag('blogEditImagesSection','blogEditImagesSection','.blogEditImages');
				articleCreator.outputTag('blogEditImagesSection','blogEditImagesSection','.blogEditImages');
				articleCreator.outputTag('blogEditText', 'blogEditText','.blogEdit');					//ブログの本文作成領域を作る。
				articleCreator.outputTag('blogPublication', 'blogPublication','.blogEdit');				//ブログの公開設定のパーツを作る。
				articleCreator.outputTag('blogEditButtons', 'blogEditButtons','.blogEdit');				//編集確定か否かを選択するボタン群を作る。
				
				// articleCreator.outputTag('footImage', 'createImage');		// 地の画像を作る
				// articleCreator.outputTag('footer');						// フッターを作る
				
				// メイン領域にヘッダーの高さ分のmarginを設定し、固定スクロール時に埋もれるのを阻止する。
				// fixYCoordinate('header', '.main');
				// position:fixed;を設定したヘッダーが横スクロールしない問題を解決する関数をコールする。
				// fixXCoordinateOnScroll('header');
				
				//ボタンをjQueryUIのリッチなボタンにする。
				$('.main button, .main input:submit').button();
				//ボタンをクリックしてファイルを選択するイベントを設定する。
				clickButtonToFile('.blogEditImagesSection', '.blogEditImagesSectionAddButton', '.blogEditImageUploader', uploadImage, '.blogEditImagesSectionImage,.blogEditImagesSectionImage');
				//フォームに入力チェックをかける。
				$('form').validate(showAlert);
			</script>
		</div>
	</div>
</body>
</html>
