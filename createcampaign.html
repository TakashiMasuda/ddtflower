<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DDTFlowers/管理者画面</title>
</head>
<body>
	<div id="container">
		<div class="main">
			<script>
				creator.getJsonFile('source/admin.json');				// 管理者画面のJSONを取得する。
				creator.getJsonFile('source/campaignmanagement.json');
				creator.getDomFile('source/template.html');		// ファイルのhtmlデータをdomを用いて持ってくる
				// キャンペーン作成画面のコンテンツを作る。
				creator.outputTag('editCampaign', 'editCampaign', '#campaignManagement');
				creator.outputTag('campaignTitle', 'campaignTitle', '.editCampaign');
				creator.outputTag('campaignDates', 'campaignDates', '.editCampaign');
				creator.outputTag('campaignMaxEntry', 'campaignMaxEntry', '.editCampaign');
				creator.outputTag('confirmEditCampaign', 'confirmEditCampaign', '.editCampaign');
				//日付入力テキストボックスをクリックするとカレンダーが出る様にする。
				setCallCalendar('.tabPanel.active input.calendar');
				$('#campaignManagement button,#campaignManagement input:submit').button();	//ボタンをリッチなものにする。	
				//フォームに入力チェックをかける。
				$('form').validate(showAlert);
				creator.json = '';
			</script>
		</div>
	</div>
</body>
</html>
