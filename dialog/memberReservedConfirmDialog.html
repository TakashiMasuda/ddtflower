<div class="memberReservedConfirmDialogContent">
<script>
	//イベントをリセットする
	$('.memberReservedConfirmDialogContent').off();
	//ダイアログのコンテンツを生成するためにcreateTagのインスタンスを生成する
	var memberReservedConfirmtCreator = new createLittleContents();
	//会員、予約確認ダイアログのjsonを取得する
	memberReservedConfirmtCreator.getJsonFile('source/memberPage.json');
	//会員、予約確認ダイアログのテンプレートを取得する
	memberReservedConfirmtCreator.getDomFile('template/memberPage.html');
	//予約確認ダイアログに必要な値を受け取った値で入れる
	insertConfirmReserveJsonDialogValueEx('memberReservedConfirmContent', 'memberReservedConfirmDialogContent', memberReservedConfirmtCreator);

	//アコーディオンの中身をDBから取り出す
	memberReservedConfirmtCreator.getJsonFile(URL_GET_JSON_STRING_PHP, memberReservedConfirmtCreator.json.memberReservedConfirmContent, 'memberReservedConfirmContent');
	//ダイアログの中身のコンテンツを作る
	memberReservedConfirmtCreator.outputTag('memberReservedConfirmContent', 'memberReservedConfirmContent', '.memberReservedConfirmDialogContent');

	// ボタンタグをjqueryuiの見た目にする
	$('button').button();
	//送信ボタンがクリックされたときにDBに予約情報を登録する
	$('.memberReservedConfirmDialogContent').on(CLICK, '.reserveYesButton', function() {
		//DBに予約処理を行う
		memberReservedConfirmDialogOkButtonFunc($('.memberReservedConfirmDialogContent')[0].instance.argumentObj);
	});
	//いいえボタンがクリックされたときにダイアログを閉じる処理を行う
	$('.memberReservedConfirmDialogContent').on(CLICK, '.reserveNoButton', function() {
		//ダイアログを閉じる
		$('.memberReservedConfirmDialogContent').dialog(CLOSE);
	});
	

</script>
</div>
