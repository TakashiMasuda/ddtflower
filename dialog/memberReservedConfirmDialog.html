<div class="dialog">
<script>
	//@mod 2015.0809 T.Masuda 改修したdialogExクラスに対応しました。このHTMLファイルは全域に渡って変わっています。
	//ダイアログクラスのインスタンスを取得する
	var dialogClass = $('.dialog:last')[0].instance;
	//イベントをリセットする
	$('.dialog:last').off();
	//ダイアログのコンテンツを生成するためにcreateTagのインスタンスを生成する
	// var memberReservedConfirmtCreator = new createLittleContents();
	//ダイアログのクラスインスタンスにcreateLittleContentsクラスのインスタンスを渡し、
	//ダイアログを閉じるイベントの中で活用する
	dialogClass.creator = dialogClass.dialogCreator;
	//会員、予約確認ダイアログのjsonを取得する
	dialogClass.dialogCreator.getJsonFile('source/memberPage.json');
	//会員、予約確認ダイアログのテンプレートを取得する
	dialogClass.dialogCreator.getDomFile('template/memberPage.html');
	//予約確認ダイアログに必要な値を受け取った値で入れる
	insertConfirmReserveJsonDialogValueEx('memberReservedConfirmContent', 'dialog', dialogClass.dialogCreator);
	// console.log(memberReservedConfirmtCreator.json);
	//アコーディオンの中身をDBから取り出す
	dialogClass.dialogCreator.getJsonFile(URL_GET_JSON_STRING_PHP, dialogClass.dialogCreator.json.memberReservedConfirmContent, 'memberReservedConfirmContent');
	//ダイアログの中身のコンテンツを作る
	dialogClass.dialogCreator.outputTag('memberReservedConfirmContent', 'memberReservedConfirmContent', '.dialog:last');

	// ボタンタグをjqueryuiの見た目にする
	$('button').button();
	//送信ボタンがクリックされたときにDBに予約情報を登録する
	$('.dialog').on(CLICK, 'button', function() {
		//押されたボタンのvalueを取得してダイアログの状態オブジェクトにセットする
		dialogClass.setPushedButtonState($(this).attr(VALUE));	
		//ダイアログを閉じる
		dialogClass.destroy(CLOSE);
	});
</script>
</div>
