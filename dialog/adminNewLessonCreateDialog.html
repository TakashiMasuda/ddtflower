<div class="adminNewLessonCreateContent">
<script>
	//クリックなどのイベントをリセットする
	$('.adminNewLessonCreateContent').off();
	//ダイアログのコンテンツを生成するためにcreateTagのインスタンスを生成する
	var adminNewLessonCreator = new createLittleContents();
	//管理者授業詳細一覧のjsonを取得する
	adminNewLessonCreator.getJsonFile('source/adminCommon.json');
	//管理者授業詳細のテンプレートを取得する
	adminNewLessonCreator.getDomFile('template/adminCommon.html');

	//受け取った値を	変数に入れて扱いやすくする
	var receivedObject = $('.adminNewLessonCreateContent')[0].instance.argumentObj;
	//授業データ入力領域を作る
	adminNewLessonCreator.outputTag('newLessonData', 'newLessonData', '.adminNewLessonCreateContent');
	//ボタン領域を作る
	adminNewLessonCreator.outputTag('newLessonCreateButton', 'addButton', '.adminNewLessonCreateContent');

	//ボタンをjqueryuiのものにしてレイアウトを整える
	$('input[type="button"]').button();
	//授業詳細ダイアログで更新ボタンがクリックされた時、DBの値を更新する
	$('.adminNewLessonCreateContent').on(CLICK, '.newLessonCreateButton', function() {
		//新規授業を登録する処理を行う
		newLessonEntry(adminNewLessonCreator);
		//授業詳細一覧テーブルを更新する
		adminLessonListCreator.tableReload('adminLessonDetailTable');
		//授業追加ダイアログを閉じる
		$('.adminNewLessonCreateContent').dialog('close');
	});
	// });
</script>
</div>
