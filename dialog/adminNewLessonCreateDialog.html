<div class="dialog">
<script>
	//ダイアログの要素をjQueryオブジェクトとして取得する
	var $dialog = $('.dialog:last');
	dialogClass = $dialog[0].instance;
	//クリックなどのイベントをリセットする
	$dialog.off();
	//ダイアログのコンテンツを生成するためにcreateLittleContentsのインスタンスを生成する
	// var dialogClass.dialogCreator = new createLittleContents();
	//ダイアログの暮らすインスタンスにcreateLittleContentsクラスへの参照を持たせる
	// $dialog[0].instance.creator = dialogClass.dialogCreator;
	//管理者授業詳細一覧のjsonを取得する
	dialogClass.dialogCreator.getJsonFile('source/adminCommon.json');
	//管理者授業詳細のテンプレートを取得する
	dialogClass.dialogCreator.getDomFile('template/adminCommon.html');

	//受け取った値を	変数に入れて扱いやすくする
	var receivedObject = $dialog[0].instance.argumentObj;
	//授業データ入力領域を作る
	dialogClass.dialogCreator.outputTag('newLessonData', 'newLessonData', '.dialog:last');
	//ボタン領域を作る
	dialogClass.dialogCreator.outputTag('newLessonCreateButton', 'addButton', '.dialog:last');
	//ボタンをjqueryuiのものにしてレイアウトを整える
	$('button').button();
	//授業詳細ダイアログで更新ボタンがクリックされた時、DBの値を更新する
	$dialog.on(CLICK, 'button', function() {
		//押されたボタンのvalueを取得してダイアログの状態オブジェクトにセットする
		$dialog[0].instance.setPushedButtonState($(this).attr(VALUE));
		//ダイアログを閉じる
		$dialog[0].instance.destroy();
	});
</script>
</div>
