
<div class="dialog">
	<script>
	ERROR_LESSONLIST 	= '予約可能な授業がありません';
	//イベントが重複して起こらないようにイベントを先にオフにする
	$(DOT + 'dialog:last').off();
	var dialogClass = $(DOT + 'dialog')[0].instance;	//ダイアログのクラスインスタンスを取得する
	var data = dialogClass.getArgumentDataObject();			//dataオブジェクトを取得する
	//ダイアログのコンテンツを生成するためにcreateTagのインスタンスを生成する
	// var dialogClass.dialogCreator = new createLittleContents();
	//キャンセル時に必要なクエリがあるため、会員ページのJSONを取得する
	dialogClass.dialogCreator.getJsonFile('source/memberPage.json');
	//会員、予約授業一覧のjsonを取得する
	dialogClass.dialogCreator.getJsonFile('source/eachDayLesson.json');
	//会員、予約授業一覧のテンプレートを取得する
	dialogClass.dialogCreator.getDomFile('template/eachDayLesson.html');
	//ダイアログの中身の外枠を作る
	dialogClass.dialogCreator.outputTag('memberInfomation', 'memberInfomation', '.dialog:last');
	
	
	//dbに接続する前に日付をクエリの置換連想配列に挿入する
	dialogClass.dialogCreator.json.lessonTable.lessonDate.value = data.lessonDate;
	//dbに接続する前に会員番号をクエリの置換連想配列に挿入する
	dialogClass.dialogCreator.json.lessonTable.user_key.value = data.userId;
	//予約可能授業一覧テーブルの外側の領域を作る
	dialogClass.dialogCreator.outputTag('lessonTableOutsideArea', 'lessonTableOutsideArea', '.memberInfomation')
	//予約できる授業のデータ一覧をDBから取得してテーブルを作る準備をする
	dialogClass.dialogCreator.getJsonFile(URL_GET_JSON_ARRAY_PHP, dialogClass.dialogCreator.json['lessonTable'], 'lessonTable');

	//取得したデータが0のときダイアログを開いても閉じ,データがあるならそのままダイアログを開く
	if (dialogClass.dialogCreator.json['lessonTable'].table.length == 0) {
		//授業の予約データがないことをダイアログに表示する
		dialogClass.setAlertContents(ERROR_LESSONLIST);
	//予約する授業のデータがある時は予約できる授業の一覧を表示する
	} else {
		//予約できる授業のデータ一覧テーブルを作る
		dialogClass.dialogCreator.outputTagTable('lessonTable', 'lessonTable', '.lessonTableOutsideArea');
		//テーブルの値をクライアント側で編集して画面に表示する
		tableReplaceAndSetClass(LESSON_TABLE, LESSON_TABLE_REPLACE_FUNC, true, dialogClass.dialogCreator, LESSON_TABLE_RECORD);
		//レッスンのステータス領域を作る
		dialogClass.dialogCreator.outputTag('lessonStatus', 'lessonStatus', '.memberInfomation');
		//予約授業一覧テーブルをクリックしたときに予約確認ダイアログを表示するイベントを登録する
		dialogClass.dialogCreator.openMemberReservedConfirmDialog();

		// $(DOT + 'dialog:last')[0].instance.argumentObj.config.buttons.push(abc);
		// $('.dialog:last').dialog('option', 'buttons').push(aaa);
		
	}
</script>
</div>
