<div class="adminMailSendDialog">
	<script>
		//ダイアログのクラスインスタンスを生成する
		var dialogClass = $('.adminMailSendDialog')[0].instance;
		//ダイアログのコールバック関数群を取得する
		var dialogFuncs = dialogClass.getReturnFunctionObject();
		//ダイアログのインプット用データオブジェクトを取得する
		var argData = dialogClass.getArgumentDataObject();
		//ダイアログのアウトプット用データオブジェクトを取得する
		var retData = dialogClass.getReturnDataObject();
		console.log(dialogFuncs);
		console.log(argData);
		console.log(retData);
		console.log(argData.sendType);
		//確認ダイアログを作成する。送信タイプ別にメッセージ、コールバック関数を設定する
		dialogClass.setConfirmContents(retData.messages[argData.sendType], dialogFuncs[argData.sendType]);
	</script>
</div>
