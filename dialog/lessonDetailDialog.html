<div class="adminLessonDetailContent">
<script>
	$('.adminLessonDetailContent').off();
	//ダイアログのタイトルバーのフォントサイズを15pxに設定する
	$('.adminLessonDetailContent').prev().css('font-size', '15px');
	//ダイアログのコンテンツを生成するためにcreateTagのインスタンスを生成する
	var adminLessonDetailCreator = new createTag();
	//管理者授業詳細一覧のjsonを取得する
	adminLessonDetailCreator.getJsonFile('source/adminCommon.json');
	//管理者授業詳細のテンプレートを取得する
	adminLessonDetailCreator.getDomFile('template/adminCommon.html');

	//受け取った値を	変数に入れて扱いやすくする
	var receivedObject = $('.adminLessonDetailContent')[0].instance.argumentObj;
	//受講する授業のテーマを入れる
	adminLessonDetailCreator.json.lessonData.themeArea.themeDetailText.text = receivedObject['lesson_name'];
	//受講する授業の時間割を入れる
	adminLessonDetailCreator.json.lessonData.timeTableArea.timeTableText.text = receivedObject['time_schedule'];

	//授業データ入力領域を作る
	adminLessonDetailCreator.outputTag('lessonData', 'lessonData', '.adminLessonDetailContent');
	//ボタン領域を作る
	adminLessonDetailCreator.outputTag('buttonArea', 'buttonArea', '.adminLessonDetailContent');

	//授業詳細テーブルにDBから読込んだ値をデフォルトに設定する
	setValueDBdata(receivedObject, '.lessonData', 'keyTable')
	//ボタンをjqueryuiのものにしてレイアウトを整える
	$('input[type="button"]').button();
	//授業詳細ダイアログで更新ボタンがクリックされた時、DBの値を更新する
	$(STR_BODY).on(CLICK, '.adminLessonDetailContent input[value="更新"]', function() {
		//入力した値を取得し、データの更新に用いる
		var updateData = getInputData('lessonData');
		//授業idを取得する
		updateData['classwork_key'] = receivedObject['classwork_key'];
		//授業詳細テーブルを更新する
		setDBdata(adminLessonDetailCreator.json.lessonDetailUpdate, updateData, '授業情報の更新に成功しました。');
	});
</script>
</div>
