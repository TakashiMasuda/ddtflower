<form class="specialReservedDialog">
	<!--  JSコード -->
	<script>
	
	//createTagクラスのインスタンスを作成する。
	var specialReservedCreator = new createTag();
	
	specialReservedCreator.getJsonFile('source/experiencelesson.json');	//予約ダイアログのJSONをい読み込む
	specialReservedCreator.getDomFile('template/reserved.html');	//タグを作るためにテンプレートのDOMを取得する。

	//createTagでダイアログに必要なタグを生成する。
	specialReservedCreator.outputTag('reservedDate','reservedDate','.specialReservedDialog');
	specialReservedCreator.outputTag('reservedSummary','reservedSummary','.specialReservedDialog');
	specialReservedCreator.outputTag('radioButtonSpecialConstruct','radioButtonSpecialConstruct','.specialReservedDialog');
	specialReservedCreator.outputTag('radioButtonSpecialSchedule','radioButtonSpecialSchedule','.specialReservedDialog');
	specialReservedCreator.outputTag('subInfo','subInfo','.specialReservedDialog');
	specialReservedCreator.outputTag('personInformation','personInformation','.specialReservedDialog');
	specialReservedCreator.outputTag('mailSubject','mailSubject','.specialReservedDialog');
	
	</script>
</form>
