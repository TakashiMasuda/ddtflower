<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DDTFlowers/プリザーブドフラワー</title>
<!-- コース案内のCSSファイルを読み込む。 -->
<link href="css/courseguide.css" rel="stylesheet" type="text/css">

<!-- SmoothDivScrollのCSSを読み込む。 -->
<link type="text/css" href="css/smoothDivScroll.css" rel="stylesheet">

<!-- fancyboxのCSSを読み込む。 -->
<link rel="stylesheet" type="text/css" href="js/source/jquery.fancybox.css" media="screen" />

<!-- マウスホイールの動きに対応するプラグインを読み込む。 -->
<script type="text/javascript" src="js/jquery.mousewheel.min.js"></script>
<!-- ドラッグ用のjQueryプラグインを読み込む。 -->
<script type="text/javascript" src="js/jquery.kinetic.min.js"></script>
<!-- Smooth DIV Scrollの本体を読み込む。 -->
<script type="text/javascript" src="js/jquery.smoothdivscroll-1.3-min.js"></script>
<!-- クリックした画像をピックアップ表示するためのjQueryプラグイン「fancybox」の本体を読み込む。 -->
<script type="text/javascript" src="js/source/jquery.fancybox.js" ></script>
<script>
	creator.getJsonFile('source/preserved.json');	// ファイルのデータをjsonを用いて持ってくる
	creator.getJsonFile('source/commonJson.json');	// ファイルのデータをjsonを用いて持ってくる
	creator.getDomFile('source/template.html');		// ファイルのhtmlデータをdomを用いて持ってくる
	creator.outputTag('header');					// トップメニューを作る
	creator.outputTag('headImage', 'createImage');					// 天の画像を作る
	creator.outputTag('pageTitle');					// タイトル領域を作る
	creator.outputTag('merit', 'description');						//メリットのリストを作る
	creator.outputTag('photoGallery');				// ギャラリー画像を作る
	creator.outputTag('footGallery');				// ギャラリー画像を作る
	creator.outputTag('courseGuide');				// コース案内テーブルを作る
	creator.outputTag('lessonSchedule');			//レッスンスケジュールテーブル
	creator.outputTag('commonText', 'itemList');				//共通リストテーブルを作る
	creator.outputTag('memberRule', 'itemList');				// 会員規約のリストテーブルを作る
	creator.outputTag('footImage', 'createImage');					// 地の画像を作る
	creator.outputTag('footer');					// フッターを作る
	
	createGallery('footGallery');						//slickによるカルーセルのギャラリーを作成する。
	// トップメニューにマウスオーバーのフィルターを配置する。
	functionFilter('.topMenu li');
	// メイン領域にヘッダーの高さ分のmarginを設定し、固定スクロール時に埋もれるのを阻止する。
	fixYCoordinate('header', '.main');
	// position:fixed;を設定したヘッダーが横スクロールしない問題を解決する関数をコールする。
	fixXCoordinateOnScroll('header')
	// ログイン状態をチェックする。
	checkLoginState();

</script>
</head>
<body>
</body>
</html>
