<!-- DDTFlowersトップページのメニューの検証です。 -->
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes">
<meta charset="UTF-8">
<title>DDT Flowers</title>
<!-- メインのCSSファイルを読み込む。 -->
<link href="css/style.css" rel="stylesheet" type="text/css">
<!-- jqueryUIのcssを読み込む -->
<link type="text/css" href="css/jquery-ui-1.10.4.custom.min.css" rel="stylesheet">

<!-- jQueryの本体を読み込む。 -->
<script src="js/jquery-1.11.0.min.js"></script>
<!-- jQueryUIを読み込む。 -->
<script type="text/javascript" src="js/jquery-ui-1.9.2.custom.min.js"></script>
<!-- 指定した箇所にマウスオーバーを行ったら透過率を下げる関数のJSファイルを読み込む。 -->
<script src="js/functionFilter.js"></script>
<!-- サイト全体のレイアウト調整用JSファイル。 -->
<script src="js/flowersstylefix.js"></script>
<!-- 要素作成の関数群を読み込む。 -->
<script src="js/createfunctions.js"></script>
<!-- JavaScriptのコードを記述する -->
<script>
//ドキュメント配備後
$(document).ready(function(){
	// aタグの要素にマウスオーバーのフィルターを配置する。
	functionFilter('a,.link_gide img');
	// メイン領域にヘッダーの高さ分のmarginを設定し、固定スクロール時に埋もれるのを阻止する。
	fixYCoordinate('header', '.main');
	// position:fixed;を設定したヘッダーが横スクロールしない問題を解決する関数をコールする。
	fixXCoordinateOnScroll('header')
	// ログイン状態をチェックする。
	if(!(checkLogin())){
		//ログインボタンのイベントを設定する。
		$('.login').on('click', function(){
			// ログインダイアログを呼び出す。
			createLoginDialog();
		});
	}
});

</script>
</head>
<body>

<!-- container -->
<div id="container">
	<!-- ヘッダー領域。 -->
	<header>
		<!-- ガイド領域。 -->
		<div class="gides">
			<!-- フラワーアレンジメントスクール -->
			<div class="gide_f_a_school">
				<!-- お花アイコン -->
				<img src="image/icon(logo50).png"></img>
				<!-- 「フラワーアレンジメントスクール」のテキスト。 -->
				<p>フラワー</p>
				<p>アレンジメント</p>
				<p>スクール</p>
			</div>
			<div class="gide_tel">
				<img src="image/icon(tell).png">
				<p class="p1">お問い合せ</p>
				<p class="p2">03-6413-1225</p>
				<p class="p3">(対応時間 11:00 〜 20:00)</p>
			</div>
			<div class="gide_mail link_gide">
				<a href="contact.html">
					<img src="image/icon(mail).png">
				</a>
			</div>
			<div class="gide_access link_gide">
				<a href="access.html">
					<img src="image/icon(accessl).png">
				</a>
			</div>
			<div class="gide_trial link_gide">
				<a href="experience.html"><img src="image/icon(experience).png"></a>
			</div>
			<div class="gide_blog link_gide">
				<img src="image/icon(blog50).png">
			</div>
			<div class="gide_sns link_gide">
				<img class="facebook" src="image/icon(facebook).png">
				<img class="twitter_tweet" src="image/icon(titter22).png">
			</div>
			<div class="gide_login link_gide">
				<img class="login" src="image/icon(login22-60).png">
			</div>
		</div>
		<ul class="top_menu">
				<li class="button"><a href="preserved.html" title="プリザーブドフラワー"><p>プリザ</p></a></li>
				<li class="button"><a href="fresh.html" title="フレッシュフラワー"><p>生花</p></a></li>
				<li class="button"><a href="nfd.html" title="NFD資格取得"><p>NFD</p></a></li>
				<li class="button"><a href="national.html" title="国家認定資格取得"><p>国家</p></a></li>
				<li class="button"><a href="bridal.html"><p>ブライダル</p></a></li>
				<li class="button"><a href="franchise.html" title="フランチャイズ"><p>FC</p></a></li>
				<li class="button"><a href="gallery.html"><p>ギャラリー</p></a></li>
				<li class="button"><a href="voice.html"><p>生徒さんの声</p></a></li>
		</ul>
	</header>
	<!-- トップページのコンテンツのタグ。 -->
	<div class="main toppage">
		<!--  -->
	</div>
	<footer>
		<span class="copyright">CopyRight &copy; 2015 Digital Design Think Corporation All Rights Reserved.</span>
	</footer>
</div>
</body>
</html>
