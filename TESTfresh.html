<!-- DDTFlowersトップページのメニューの検証です。 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DDTFlowers/生花</title>
<!-- メインのCSSファイルを読み込む。 -->
<link type="text/css" href="css/style.css" rel="stylesheet">
<!-- jqueryUIのcssを読み込む -->
<link type="text/css" href="css/jquery-ui-1.10.4.custom.min.css" rel="stylesheet">
<!-- slickのCSSを読み込む。 -->
<link type="text/css" href="css/slick.css" rel="stylesheet">
<!-- fancyboxのCSSを読み込む。 -->
<link rel="stylesheet" type="text/css" href="js/source/jquery.fancybox.css" media="screen" />

<!-- jQueryの本体を読み込む。 -->
<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<!-- jQueryUIを読み込む。 -->
<script type="text/javascript" src="js/jquery-ui-1.9.2.custom.min.js"></script>
<!-- カルーセルのギャラリー生成プラグイン「Slick」の本体を読み込む。 -->
<script type="text/javascript" src="js/slick.min.js" ></script>
<!-- クリックした画像をピックアップ表示するためのjQueryプラグイン「fancybox」の本体を読み込む。 -->
<script type="text/javascript" src="js/source/jquery.fancybox.js" ></script>
<!-- 関数一覧にしたjsファイルを読み込む -->
<script type="text/javascript" src="js/functions.js"></script>
</head>
<body>
<!-- container -->
<div id="container">
	<!-- トップページのコンテンツのタグ。 -->
	<div class="main"></div>
<!--
<footer>
	<span class="copyright">CopyRight &copy; 2015 Digital Design Think Corporation All Rights Reserved.</span>
</footer>
-->

<script>
getJsonFile('fresh.json');		// ファイルのデータをjsonを用いて持ってくる
getJsonFile('commonJson');		// ファイルのデータをjsonを用いて持ってくる
getDomFile('template.html');		// ファイルのhtmlデータをdomを用いて持ってくる
createTag('pageTitle');			// タイトル領域を作る
createTag('courseGuide');	// コース案内テーブルを作る
createTag('lessonSchedule');// レッスンスケジュールテーブル
createTag('commonText');	// 共通リストテーブルを作る
createTag('footGallery');	// ギャラリー画像を作る
createTag('specialGuide');	// 特徴リストテーブルを作る
createTag('memberRule');	// 会員規約のリストテーブルを作る
</script>
</body>
</html>
