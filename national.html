<script>
	// 先に実行する関数群を登録する。
	var creates = $.when(
			createHeader(),
			createFooter(),
			createTitle(3),
			createTableCourseGuide(3),
			createLessonSchedule(),
			createPointGuide(),
			createScrollPictures()
		);
// ドキュメントの配置が終わった後の処理
$(document).ready(function(){
	// 登録した関数群を実行し、それらの処理が終了したらコールバック関数を実行する。
	creates.done(function() {
		// aタグ、.link_gideクラスを指定した要素にマウスオーバーのフィルターを配置する。
		functionFilter('a,.link_gide');
		// メイン領域にヘッダーの高さ分のmarginを設定し、固定スクロール時に埋もれるのを阻止する。
		fixYCoordinate('header:eq(0)', $('header').eq(0).next());
		// position:fixed;を設定したヘッダーが横スクロールしない問題を解決する関数をコールする。
		fixXCoordinateOnScroll('header:eq(0)');
	});
	
	});
</script>
